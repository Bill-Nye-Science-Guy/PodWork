<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Prboblem2</title>

    <style>
        .boxAnimate {
            background: #98bf21;
            height: 50px;
            width: 50px;
        }

        .greenBox {
            background: #98bf21;
            height: 100px;
            width: 100px;
            margin: 6px
        }
    </style>
</head>
<body>


<!--PROBLEM 1-->

<!--1. Animate an element, by changing its height and width. Go to the editor-->
<!--Sample Data :-->

<!--HTML Code:-->

<div>
    <button id="btn1">Animate height & width</button>
    <button id="btn2">Reset</button>
    <div id="box" class="greenBox" ></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    $('#btn1').click(function () {
        $('#box').removeClass('greenBox').addClass('boxAnimate');
        console.log('test');
    });
    $('#btn2').click(function () {
        $('#box').removeClass('boxAnimate').addClass('greenBox');
    })
</script>






</body>
</html>
